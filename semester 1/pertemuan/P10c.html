<html>

<head>

  <title>Latihan Array JavaScript</title>
</head>
<h2>Sedang latihan membuat Array dengan JavaScript</h2>
<p id="aic"></p>

<script>
  // membuat looping
  let angka =""
  let i = 0;
  while (i < 16) {
      angka += "<br> Ini adalah angka ke" + i;
      i++;
  }
  // ouput dari looping
  document.getElementById("aic").innerHTML = angka;
</script>

</html>
