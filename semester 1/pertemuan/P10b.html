<html>
    <head>

        <title> latihan array </title>  
    </head>
    <body>
        <h2> latihan array dengan js</h2>
    </body>

    <script>
       var tahun = [2000, 2003, 2005, 2010, 2014, 2016, 2018, 2021, 2022];
var hasil = tahun.filter(function(tahun) {
return tahun < 2010;
});

console.log(hasil);
    </script>
</html>
